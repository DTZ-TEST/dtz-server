save_update=INSERT INTO agency_income(startDate,endDate,agencyId,agencyLevel,userName,bankName,bankCard,agencyPhone,agencyWX,minePay,agencyPay,mineRatio,agencyRatio,mineIncome,agencyIncome,totalPay,totalIncome,currentState,createdTime,incomeStatiscType) VALUES (?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?) ON DUPLICATE KEY UPDATE agencyLevel=?,userName=?,bankName=?,bankCard=?,agencyPhone=?,agencyWX=?,minePay=?,agencyPay=?,mineRatio=?,agencyRatio=?,mineIncome=?,agencyIncome=?,totalPay=?,totalIncome=?,createdTime=?,incomeStatiscType=?
select=SELECT startDate,endDate,minePay,agencyPay,totalIncome,currentState,incomeStatiscType FROM agency_income WHERE agencyId\=? AND 
select_sum=select COALESCE(sum(minePay),0) as mycount1,COALESCE(sum(mineIncome),0) as mycount2 from agency_income where agencyId=?
update=update agency_income set incomeStatiscType=1 where startDate=? and endDate=?
